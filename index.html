<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="This is a prototype for the AnalogSea signup form.">
	<title>AnalogSea Signup Form</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<main>
		<header>
			<img class="logo" src="images/logo.png">
		</header>

		<div class="signup_form">
			<form method="/signup/" action="post">
				<h1>Sign Up</h1>
				
				<label for="Email">Email</label>
				<input type="email" name="Email" id="Email" placeholder="foo@bar.com" required>	

				<label for="Password">Password</label>
				<input type="password" name="Password" id="password" placeholder="1234passw0rd" required>	

				<button class="button" type="submit">Sign Up</button>				
			</form>

			<div class="grey">
				<p><a href="/forgot-password/new">Forgot password?</a></p>
			</div>
		</div>

		<div class="member">
			<p>Already have an account? <a href="/login">Log in</a></p>
		</div>

	</main>
</body>
</html>
